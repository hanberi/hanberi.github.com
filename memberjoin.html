<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>회원가입</title>
    <link href="https://fonts.googleapis.com/css?family=Righteous&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Do+Hyeon&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="css/memberjoin.css">
    <script src="js/memberjoin.js"></script>
</head>
<body>
    <form>
        <div class="container">
            <div class="content">
                <div><h2 class="join-title"><img src="img/pink.png" width="50px" alt=""> J O I N</h2></div>
                <div><label for="id"><p>아이디</p></label></div>
                <div><input type="text" name="id" id="id"><i class="far fa-envelope fa-lg"></i></div>
                <div><span class="errmsg" id="id_errmsg"></span></div>
                <div><label for="pw"><p>비밀번호</p></label></div>
                <div><input type="password" name="pw" id="pw"><i class="fas fa-lock fa-lg"></i></div>
                <div><span class="errmsg" id="pw_errmsg"></span></div>
                <div><label for="pwChk"><p>비밀번호 재확인</p></label></div>
                <div><input type="password" id="pwChk"><i class="fas fa-lock fa-lg"></i></div>
                <div><span class="errmsg" id="pwChk_errmsg"></span></div>
                <div><label for="tel"><p>전화번호</p></label></div>
                <div><input type="tel" name="tel" id="tel"><i class="fas fa-mobile-alt fa-lg"></i></div>
                <div><span class="errmsg" id="tel_errmsg"></span></div>
                <div><label for="region"><p>지역</p></label></div>
                <div>
                    <select name="region" id="region">
                    <option value="">== 선 택 ==</option>
                    <option value="서울">서울</option>
                    <option value="경기">경기</option>
                    <option value="대구">대구</option>
                    <option value="부산">부산</option>
                    <option value="울산">울산</option>
                </select>
            </div>
            <div><span class="errmsg" id="region_errmsg"></span></div>
            <div><label for="men"><p>성별</p></label></div>
            <div>
                <input type="radio" name="gender" id="men"><label for="men">남</label>
                <input type="radio" name="gender" id="women"><label for="women">여</label>
             </div>
             <div><span class="errmsg" id="gender_errmsg"></span></div>
             <div><button type="submit" id="joinBtn">가입하기</button></div>
         </div>
     </div>

    </form>
</body>
</html>
